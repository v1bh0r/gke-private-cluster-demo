image:
  repository: kong
  tag: "2.2"

env:
  prefix: /kong_prefix/
  database: postgres
  pg_user:
    valueFrom:
      secretKeyRef:
        name: pgsecrets
        key: user
  pg_password:
    valueFrom:
      secretKeyRef:
        name: pgsecrets
        key: password
  pg_database: kong
  pg_host:
    valueFrom:
      configMapKeyRef:
        name: pgconnection
        key: postgres_private_ip

admin:
  enabled: true
  http:
    enabled: true
    servicePort: 8001
    containerPort: 8001

ingressController:
  enabled: false
  installCRDs: false